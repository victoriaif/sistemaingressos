<!DOCTYPE html>
<html lang="pt-BR"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layoutpadrao}">
<head>
  <meta charset="UTF-8" />
  <title>ShowGo | Lista de Usuários</title>
</head>
<body>

  <!-- Substituir o menu lateral se quiser -->
  <div layout:fragment="sidebar">
    <a href="/usuarios" class="block text-white hover:text-blue-300 transition pl-2">Listar usuários</a>
    <a href="/usuarios/novo" class="block text-white hover:text-blue-300 transition pl-2">Adicionar usuário</a>
  </div>

  <!-- Conteúdo da página -->
  <main layout:fragment="conteudo" class="p-10">
    <h2 class="text-2xl font-bold text-gray-700 mb-6">Usuários Cadastrados</h2>

    <a href="/usuarios/novo" class="mb-6 inline-block px-5 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 transition">
      Novo Usuário
    </a>

    <table class="min-w-full bg-white border border-gray-200 rounded shadow">
      <thead class="bg-gray-100 text-gray-700">
        <tr>
          <th class="px-4 py-2 border">ID</th>
          <th class="px-4 py-2 border">Nome</th>
          <th class="px-4 py-2 border">CPF</th>
          <th class="px-4 py-2 border">Email</th>
          <th class="px-4 py-2 border">Tipo de Usuário</th>
          <th class="px-4 py-2 border">Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="usuario : ${usuarios}" class="hover:bg-gray-50">
          <td class="px-4 py-2 border" th:text="${usuario.id}">1</td>
          <td class="px-4 py-2 border" th:text="${usuario.nome}">Nome</td>
          <td class="px-4 py-2 border" th:text="${usuario.cpf}">CPF</td>
          <td class="px-4 py-2 border" th:text="${usuario.email}">Email</td>
          <td class="px-4 py-2 border" th:text="${usuario.tipoUsuario}">Tipo</td>
          <td class="px-4 py-2 border space-x-2">
            <a th:href="@{'/usuarios/editar/' + ${usuario.id}}" class="text-blue-600 hover:underline">Editar</a> |
            <a th:href="@{'/usuarios/excluir/' + ${usuario.id}}" onclick="return confirm('Tem certeza que deseja excluir?')" class="text-red-600 hover:underline">Excluir</a>
          </td>
        </tr>
        <tr th:if="${#lists.isEmpty(usuarios)}">
          <td colspan="6" class="text-center py-4 text-gray-500">Nenhum usuário encontrado.</td>
        </tr>
      </tbody>
    </table>
  </main>

</body>
</html>
