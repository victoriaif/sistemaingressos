<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Editar Perfil</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex">

    <!-- Sidebar -->
    <div th:fragment="sidebar"></div>

     <!-- Conteúdo principal -->
  <main class="px-8 py-10 ml-64">
    <div class="max-w-3xl mx-auto">
      <h2 class="text-2xl font-bold mb-8">Novo Usuário</h2>

      <form th:action="@{/usuarios/salvar}" th:object="${usuario}" method="post" class="space-y-6">
        <input type="hidden" th:field="*{id}" />

        <!-- Nome -->
        <div>
          <label for="nome" class="block font-medium mb-2">Nome</label>
          <input th:field="*{nome}" type="text" id="nome"
                 class="w-full py-3 px-4 bg-white border border-yellow-500 text-black rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-500" />
        </div>

        <!-- CPF -->
        <div>
          <label for="cpf" class="block font-medium mb-2">CPF</label>
          <input th:field="*{cpf}" type="text" id="cpf"
                 class="w-full py-3 px-4 bg-white border border-yellow-500 text-black rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-500" />
        </div>

        <!-- Email -->
        <div>
          <label for="email" class="block font-medium mb-2">Email</label>
          <input th:field="*{email}" type="email" id="email"
                 class="w-full py-3 px-4 bg-white border border-yellow-500 text-black rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-500" />
        </div>

        <!-- Senha -->
        <div>
          <label for="senha" class="block font-medium mb-2">Senha</label>
          <input th:field="*{senha}" type="password" id="senha"
                 class="w-full py-3 px-10 bg-white border border-yellow-500 text-black rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-500" />
        </div>

        <!-- Tipo de Usuário -->
        <div>
          <label for="tipoUsuario" class="block font-medium mb-2">Tipo de Usuário</label>
          <select th:field="*{tipoUsuario}" id="tipoUsuario"
                  class="w-full py-3 px-4 bg-white border border-yellow-500 text-black rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-500">
            <option th:value="COMPRADOR" th:text="'Comprador'"></option>
            <option th:value="VENDEDOR" th:text="'Vendedor'"></option>
            <option th:value="ADMINISTRADOR" th:text="'Administrador'"></option>
          </select>
        </div>

        <!-- Botão -->
        <div>
          <button type="submit"
                  class="py-3 px-6 bg-yellow-500 text-black font-semibold rounded-lg hover:bg-yellow-400 transition">
            Salvar
          </button>
        </div>
      </form>
    </div>
  </main>


</body>

</html>
