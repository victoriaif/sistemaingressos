<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <title>Perfil do Usu√°rio</title>
</head>
<body>
    <h1>Editar Perfil</h1>

    <form th:action="@{/usuario/perfil}" method="post" th:object="${usuario}">
        <label>CPF:</label>
        <input type="text" th:field="*{cpf}" readonly /><br/>

        <label>Nome:</label>
        <input type="text" th:field="*{nome}" /><br/>

        <label>Email:</label>
        <input type="email" th:field="*{email}" /><br/>

        <label>Senha:</label>
        <input type="password" th:field="*{senha}" /><br/>

        <button type="submit">Salvar</button>
    </form>

    <div th:if="${sucesso}">
        <p th:text="${sucesso}"></p>
    </div>
</body>
</html>
