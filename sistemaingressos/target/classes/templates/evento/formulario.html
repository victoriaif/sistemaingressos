<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <title th:text="${evento.id} != null ? 'Editar Evento' : 'ShowGo | Novo Evento'">Evento</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="/js/script.js"></script>
</head>

<body class="bg-gray-100 flex font-sans min-h-screen">

  <!-- Header -->
  <div th:replace="~{layout/fragments/header :: header}"></div>

  <!-- Sidebar -->
  <div th:replace="~{layout/fragments/sidebar :: sidebar}"></div>

  <!-- Conteúdo principal -->
  <main class="px-8 py-10 ml-64 flex-1 max-w-3xl mx-auto">

    <h1 class="text-2xl font-bold mb-8" th:text="${evento.id} != null ? 'Editar Evento' : 'Novo Evento'"></h1>

    <!-- Alerta de erro -->
    <div th:if="${erro}" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-6">
      <strong class="font-bold">Erro:</strong>
      <span th:text="${erro}"></span>
    </div>

    <form th:action="@{/eventos/salvar}" th:object="${evento}" method="post" class="space-y-6 w-full">
      <input type="hidden" th:field="*{id}" />

      <!-- Nome do Evento -->
      <div>
        <label for="nome" class="block font-medium mb-2 text-black">Nome do Evento</label>
        <input type="text" th:field="*{nome}" id="nome"
          class="w-full py-3 px-4 bg-white border border-yellow-500 text-black rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-500"
          required />
      </div>

      <!-- Descrição -->
      <div>
        <label for="descricao" class="block font-medium mb-2 text-black">Descrição</label>
        <textarea th:field="*{descricao}" id="descricao" rows="4"
          class="w-full py-3 px-4 bg-white border border-yellow-500 text-black rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-500"
          placeholder="Descrição do evento..."></textarea>
      </div>


      <!-- Data -->
      <div>
        <label for="data" class="block font-medium mb-2 text-black">Data</label>
        <input type="date" th:field="*{data}" id="data"
          class="w-full py-3 px-4 bg-white border border-yellow-500 text-black rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-500"
          required />
      </div>

      <!-- Local -->
      <!-- Estado -->
      <div>
        <label for="estado" class="block font-medium mb-2 text-black">Estado</label>
        <select id="estado" required
          class="w-full py-3 px-4 bg-white border border-yellow-500 text-black rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-500">
          <option value="">-- Selecione um Estado --</option>
        </select>
      </div>

      <!-- Cidade -->
      <div>
        <label for="cidade" class="block font-medium mb-2 text-black">Cidade</label>
        <select id="cidade" name="cidade" required
          class="w-full py-3 px-4 bg-white border border-yellow-500 text-black rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-500">
          <option value="">-- Selecione uma Cidade --</option>
        </select>
      </div>

      <!-- Campo oculto real para salvar o local -->
      <input type="hidden" th:field="*{local}" id="local" />

      <!-- Botões -->
      <div class="flex justify-between items-center mt-8">
        <a href="/eventos" class="text-yellow-500 hover:underline text-sm">← Voltar</a>
        <button type="submit"
          class="py-3 px-6 bg-yellow-500 text-black font-semibold rounded-lg hover:bg-yellow-400 transition">
          Salvar
        </button>
      </div>
    </form>

  </main>

</body>

</html>
