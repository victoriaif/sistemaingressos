<header th:fragment="header" class="bg-[#0D1A4D] border-b border-blue-800 shadow-lg fixed top-0 left-0 w-full z-30">
  <div class="max-w-7xl mx-auto flex items-center justify-between px-6 py-4">

    <!-- Campo de busca -->
    <input
      type="search"
      placeholder="Pesquisar eventos..."
      class="rounded px-3 py-2 text-black w-1/2 max-w-md"
    />

    <!-- Botões -->
    <div class="flex items-center space-x-3">
      <!-- Botão de login -->
      <a
        href="/login"
        class="text-blue-100 border border-blue-800 rounded px-4 py-2 hover:bg-blue-800 hover:text-blue-200 transition"
      >
        Entrar
      </a>

      <!-- Botão de anunciar -->
      <a
        href="/ingressos/novo"
        class="bg-blue-900 text-blue-100 font-semibold rounded px-4 py-2 hover:bg-blue-600 hover:text-white transition"
      >
        Anunciar
      </a>
    </div>

  </div>
</header>
