<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">

<head>
  <meta charset="UTF-8">
  <title>ShowGo | Criar sua Conta</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-white text-blue-100 min-h-screen flex items-center justify-center">

  <div class="bg-[#0D1A4D] p-10 rounded-2xl shadow-lg w-full max-w-md">

    <h1 class="text-2xl font-bold text-center mb-6">Cadastrar Conta</h1>

    <form th:action="@{/usuarios/registrar}" th:object="${usuario}" method="post" class="space-y-6">
      <div>
        <label class="block mb-1 font-semibold">Nome</label>
        <input type="text" th:field="*{nome}"
          class="w-full p-3 rounded bg-whiteborder border-blue-600 text-blue-100 focus:outline-none focus:ring-2 focus:ring-blue-400"
          required />
      </div>

      <div>
        <label class="block mb-1 font-semibold">Email</label>
        <input type="email" th:field="*{email}"
          class="w-full p-3 rounded bg-white border border-blue-600 text-blue-100 focus:outline-none focus:ring-2 focus:ring-blue-400"
          required />
      </div>

      <div>
        <label class="block mb-1 font-semibold">Tipo de Cadastro</label>
        <select th:field="*{tipoUsuario}"
          class="w-full p-3 rounded bg-white border border-blue-600 text-[#0D1A4D] focus:outline-none focus:ring-2 focus:ring-blue-400"
          required>
          <option value="" disabled selected>Selecione o tipo</option>
           <option value="ADMINISTRADOR">Administrador</option>
          <option value="COMPRADOR">Comprador</option>
          <option value="VENDEDOR">Vendedor</option>
        </select>
      </div>

      <div>
        <label class="block mb-1 font-semibold">Senha</label>
        <input type="password" th:field="*{senha}"
          class="w-full p-3 rounded bg-white border border-blue-600 text-blue-100 focus:outline-none focus:ring-2 focus:ring-blue-400"
          required />
      </div>

      <div>
        <label class="block mb-1 font-semibold">Confirmar Senha</label>
        <input type="password" name="confirmarSenha"
          class="w-full p-3 rounded bg-white border border-blue-600 text-blue-100 focus:outline-none focus:ring-2 focus:ring-blue-400"
          required />
      </div>

      <button type="submit"
        class="w-full bg-blue-700 hover:bg-blue-600 text-white font-semibold py-3 rounded transition">
        Registrar
      </button>
    </form>

    <p class="text-sm text-blue-300 mt-6 text-center">
      Já tem uma conta? <a href="/login" class="hover:underline text-blue-200">Faça Login</a>
    </p>

  </div>
</body>

</html>
