<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layoutpadrao}"
      lang="pt-br">

<head>
  <title>ShowGo | Criar Conta</title>
</head>

<body>

  <main layout:fragment="main" class="flex items-center justify-center min-h-screen px-4 py-10">

    <div class="bg-white border border-yellow-500 p-8 shadow-lg w-full max-w-md">

      <h1 class="text-3xl font-bold text-center mb-8">Cadastrar Conta</h1>

      <form th:action="@{/usuarios/registrar}" th:object="${usuario}" method="post" class="space-y-6">

        <!-- Nome -->
        <div>
          <label for="nome" class="block font-medium mb-2">Nome</label>
          <input type="text" th:field="*{nome}" id="nome"
                 class="w-full p-4 bg-white text-black border border-yellow-500 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-400 text-lg"
                 required />
        </div>

        <!-- Email -->
        <div>
          <label for="email" class="block font-medium mb-2">Email</label>
          <input type="email" th:field="*{email}" id="email"
                 class="w-full p-4 bg-white text-black border border-yellow-500 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-400 text-lg"
                 required />
        </div>

        <!-- CPF -->
        <div>
          <label for="cpf" class="block font-medium mb-2">CPF</label>
          <input type="text" th:field="*{cpf}" id="cpf"
                 class="w-full p-4 bg-white text-black border border-yellow-500 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-400 text-lg"
                 required />
        </div>

        <!-- Tipo de Cadastro -->
        <div>
          <label for="tipoUsuario" class="block font-medium mb-2">Tipo de Cadastro</label>
          <select th:field="*{tipoUsuario}" id="tipoUsuario"
                  class="w-full p-4 bg-white text-black border border-yellow-500 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-400 text-lg"
                  required>
            <option value="" disabled selected>Selecione o tipo</option>
            <option value="ADMINISTRADOR">Administrador</option>
            <option value="COMPRADOR">Comprador</option>
            <option value="VENDEDOR">Vendedor</option>
          </select>
        </div>

        <!-- Senha -->
        <div>
          <label for="senha" class="block font-medium mb-2">Senha</label>
          <input type="password" th:field="*{senha}" id="senha"
                 class="w-full p-4 bg-white text-black border border-yellow-500 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-400 text-lg"
                 required />
        </div>

        <!-- Confirmar Senha -->
        <div>
          <label for="confirmarSenha" class="block font-medium mb-2">Confirmar Senha</label>
          <input type="password" name="confirmarSenha" id="confirmarSenha"
                 class="w-full p-4 bg-white text-black border border-yellow-500 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-400 text-lg"
                 required />
        </div>

        <!-- Botão -->
        <button type="submit"
                class="w-full bg-yellow-500 text-black font-semibold py-4 rounded-lg hover:bg-yellow-400 transition text-lg">
          Registrar
        </button>
      </form>

      <!-- Link para login -->
      <p class="text-sm text-yellow-400 mt-6 text-center">
        Já tem uma conta?
        <a href="/login" class="hover:underline text-yellow-300">Faça Login</a>
      </p>

    </div>

  </main>

</body>
</html>
