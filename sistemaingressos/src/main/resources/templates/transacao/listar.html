<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layoutpadrao}"
      lang="pt-br">

<head>
  <title>ShowGo | Histórico de Transações</title>
</head>

<body>

  <main layout:fragment="main" class="px-8 py-10 ml-64 mt-20 flex-1 max-w-5xl mx-auto">

    <div class="border border-yellow-500 p-8 shadow-lg rounded-lg">

      <!-- Cabeçalho -->
      <div class="flex justify-between items-center mb-8">
        <h1 class="text-3xl font-bold">Histórico de Transações</h1>
    
      </div>

      <!-- Tabela -->
      <table class="w-full text-left border border-yellow-500 rounded overflow-hidden shadow">
        <thead class="bg-yellow-500 text-black text-md uppercase">
          <tr>
            <th class="px-4 py-3">ID</th>
            <th class="px-4 py-3">Tipo</th>
            <th class="px-4 py-3">Data</th>
            <th class="px-4 py-3">Usuário</th>
            <th class="px-4 py-3">Ingresso</th>
            <th class="px-4 py-3">Valor</th>
          </tr>
        </thead>
        <tbody th:if="${transacoes.size() > 0}">
          <tr th:each="transacao : ${transacoes}" class="border-t border-yellow-500 hover:bg-black/10 transition">
            <td class="px-4 py-3" th:text="${transacao.id}">1</td>
            <td class="px-4 py-3" th:text="${transacao.tipo}">COMPRA</td>
            <td class="px-4 py-3" th:text="${#temporals.format(transacao.data, 'dd/MM/yyyy HH:mm')}">01/07/2025 10:00</td>
            <td class="px-4 py-3" th:text="${transacao.usuario.nome}">Victoria Santos</td>
            <td class="px-4 py-3" th:text="${transacao.ingresso.evento.nome}">Show da Lady Gaga - Mayhem Ball Tour</td>
            <td class="px-4 py-3" th:text="${#numbers.formatDecimal(transacao.valor, 2, 'COMMA', 2, 'POINT')}">2000,00</td>
          </tr>
        </tbody>
        <tbody th:if="${transacoes.size() == 0}">
          <tr>
            <td colspan="6" class="px-4 py-6 text-center text-gray-300">Nenhuma transação registrada.</td>
          </tr>
        </tbody>
      </table>

    </div>
  </main>

</body>
</html>
