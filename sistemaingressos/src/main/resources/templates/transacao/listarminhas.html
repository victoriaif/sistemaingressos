<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/layoutpadrao}" lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <title>Minhas Transações</title>
</head>

<body>
    <main layout:fragment="main" class="px-8 py-10 ml-64 mt-20 flex-1 max-w-5xl mx-auto">

        <!-- Cabeçalho -->
        <div class="flex flex-col md:flex-row justify-between items-start md:items-center gap-4 mb-8">
            <h1 class="text-2xl md:text-3xl font-bold">Minhas Transações</h1>
        </div>

        
            <table class="w-full text-left border border-yellow-500 rounded overflow-hidden shadow">
                <thead class="bg-yellow-500 text-black text-md uppercase">
                    <tr>
                        <th class="px-4 py-3">ID Transação</th>
                        <th class="px-4 py-3">Data/Hora Transação</th>
                        <th class="px-4 py-3">ID Evento</th>
                        <th class="px-4 py-3">Nome Evento</th>
                        <th class="px-4 py-3">Data do Evento</th>
                        <th class="px-4 py-3">Local</th>
                        <th class="px-4 py-3">ID Ingresso</th>
                        <th class="px-4 py-3">Tipo de Ingresso</th>
                        <th class="px-4 py-3">Comprador</th>
                        <th class="px-4 py-3">Vendedor</th>
                        <th class="px-4 py-3">Valor</th>
                    </tr>
                </thead>
                <tbody th:if="${transacoes.size() > 0}">
                    <tr th:each="transacao : ${transacoes}" class="border-t">
                        <td class="px-4 py-2" th:text="${transacao.id}">1</td>
                        <td class="px-4 py-2" th:text="${#temporals.format(transacao.dataHora, 'dd/MM/yyyy HH:mm')}">
                            01/07/2025 14:30
                        </td>
                        <td class="px-4 py-2" th:text="${transacao.ingresso.evento.id}">100</td>
                        <td class="px-4 py-2" th:text="${transacao.ingresso.evento.nome}">Show X</td>
                        <td class="px-4 py-2"
                            th:text="${#temporals.format(transacao.ingresso.evento.data, 'dd/MM/yyyy')}">
                            10/08/2025
                        </td>
                        <td class="px-4 py-2" th:text="${transacao.ingresso.evento.local}">Ginásio Y</td>
                        <td class="px-4 py-2" th:text="${transacao.ingresso.id}">10</td>
                        <td class="px-4 py-2" th:text="${transacao.ingresso.tipo}">VIP</td>
                        <td class="px-4 py-2" th:text="${transacao.comprador.id}">user@ex.com</td>
                        <td class="px-4 py-2" th:text="${transacao.vendedor.id}">seller@ex.com</td>
                        <td class="px-4 py-2"
                            th:text="${#numbers.formatDecimal(transacao.valor, 2, 'COMMA', 2, 'POINT')}">
                            150,00
                        </td>
                    </tr>
                </tbody>
                <tbody th:if="${transacoes.isEmpty()}">
                    <tr>
                        <td colspan="11" class="px-4 py-6 text-center text-gray-300">
                            Você ainda não tem transações.
                        </td>
                    </tr>
                </tbody>
            </table>
        

    </main>
</body>

</html>
