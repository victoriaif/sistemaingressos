<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title th:text="${evento.id} != null ? 'Editar Evento' : 'Novo Evento'">Evento</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex">

  <!-- Sidebar -->
  <div th:fragment="sidebar"></div>

  <!-- Conteúdo -->
  <div class="flex-1 ml-64 p-10">
    <div class="bg-white rounded-2xl shadow p-8 max-w-2xl mx-auto">
      <h1 class="text-2xl font-bold text-blue-900 mb-6" th:text="${evento.id} != null ? 'Editar Evento' : 'Novo Evento'"></h1>

      <form th:action="@{/eventos/salvar}" th:object="${evento}" method="post" class="space-y-4">
        <input type="hidden" th:field="*{id}" />

        <div>
          <label class="block text-blue-900 font-semibold mb-1">Nome:</label>
          <input type="text" th:field="*{nome}" class="w-full border border-blue-300 rounded p-2" required />
        </div>

        <div>
          <label class="block text-blue-900 font-semibold mb-1">Data:</label>
          <input type="date" th:field="*{data}" class="w-full border border-blue-300 rounded p-2" required />
        </div>

        <div>
          <label class="block text-blue-900 font-semibold mb-1">Local:</label>
          <input type="text" th:field="*{local}" class="w-full border border-blue-300 rounded p-2" required />
        </div>

        <div class="flex justify-between mt-6">
          <a href="/eventos" class="text-blue-700 hover:underline">← Voltar</a>
          <button type="submit" class="bg-blue-900 text-white px-4 py-2 rounded hover:bg-blue-800 transition">Salvar</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
