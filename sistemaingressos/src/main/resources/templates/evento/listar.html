<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>ShowGo | Lista de Eventos</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-black min-h-screen flex font-sans">

  <!-- Sidebar -->
  <div th:fragment="sidebar"></div>

  <!-- Conteúdo -->
  <div class="flex-1 ml-64 p-10">
    <div class="border border-yellow-500 p-8 shadow-lg">

      <!-- Cabeçalho -->
      <div class="flex justify-between items-center mb-8">
        <h1 class="text-3xl font-bold">Eventos</h1>
        <a href="/eventos/novo"
           class="bg-yellow-500 text-black px-6 py-3 rounded-lg hover:bg-yellow-400 transition text-lg font-semibold">
          Adicionar Evento
        </a>
      </div>

      <!-- Tabela -->
      <table class="w-full text-left border border-yellow-500 rounded overflow-hidden shadow">
        <thead class="bg-yellow-500 text-black text-md uppercase">
          <tr>
            <th class="px-4 py-3">Nome</th>
            <th class="px-4 py-3">Data</th>
            <th class="px-4 py-3">Local</th>
            <th class="px-4 py-3">Ações</th>
          </tr>
        </thead>
        <tbody th:if="${eventos.size() > 0}">
          <tr th:each="evento : ${eventos}" class="border-t border-yellow-500 hover:bg-black/10 transition">
            <td class="px-4 py-3" th:text="${evento.nome}">Nome</td>
            <td class="px-4 py-3" th:text="${#temporals.format(evento.data, 'dd/MM/yyyy')}">Data</td>
            <td class="px-4 py-3" th:text="${evento.local}">Local</td>
            <td class="px-4 py-3 space-x-4">
              <a th:href="@{'/eventos/editar/' + ${evento.id}}" class="text-yellow-400 hover:underline">Editar</a>
              <a th:href="@{'/eventos/excluir/' + ${evento.id}}"
                 class="text-red-500 hover:underline"
                 onclick="return confirm('Tem certeza que deseja excluir?')">Excluir</a>
            </td>
          </tr>
        </tbody>
        <tbody th:if="${eventos.size() == 0}">
          <tr>
            <td colspan="4" class="px-4 py-6 text-center text-gray-300">Nenhum evento cadastrado.</td>
          </tr>
        </tbody>
      </table>

    </div>
  </div>
</body>
</html>
