<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layoutpadrao}"
      lang="pt-br">
<head>
  <title>ShowGo | Login</title>
</head>
<body>
  <main layout:fragment="main"
        class="flex items-center justify-center min-h-screen px-4 py-10">

    <div class="bg-white border border-yellow-500 p-10 shadow-lg w-full max-w-md">
      <h1 class="text-3xl font-bold text-center mb-8">Entrar na Conta</h1>

      <form th:fragment="formulario"
            th:action="@{/login}"
            method="post"
            class="space-y-6">

        <!-- === CSRF === -->
        <div th:replace="~{layout/fragments/csrf :: csrf}"></div>

        <!-- Email -->
        <div>
          <label for="username" class="block mb-2 font-medium text-lg">E-mail</label>
          <input type="email"
                 id="username"
                 name="username"
                 required
                 class="w-full p-4 bg-white text-black rounded-lg border border-yellow-500
                        focus:outline-none focus:ring-2 focus:ring-yellow-400 text-lg" />
        </div>

        <!-- Senha -->
        <div>
          <label for="password" class="block mb-2 font-medium text-lg">Senha</label>
          <input type="password"
                 id="password"
                 name="password"
                 required
                 class="w-full p-4 bg-white text-black rounded-lg border border-yellow-500
                        focus:outline-none focus:ring-2 focus:ring-yellow-400 text-lg" />
        </div>

        <!-- Botão de Entrar -->
        <button type="submit"
                class="w-full bg-yellow-500 text-black font-semibold py-4 rounded-lg
                       hover:bg-yellow-400 transition text-lg">
          Entrar
        </button>
      </form>

      <!-- Link para registrar -->
      <p class="text-sm text-yellow-400 mt-6 text-center">
        Ainda não tem conta?
        <a th:href="@{/usuarios/registrar}" class="hover:underline text-yellow-300">
          Registrar agora
        </a>
      </p>
    </div>

  </main>
</body>
</html>
