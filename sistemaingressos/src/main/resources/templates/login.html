<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>ShowGo | Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-black min-h-screen flex items-center justify-center font-sans">

  <!-- Header -->
  <div th:replace="~{layout/fragments/header :: header}"></div>
<!-- Sidebar -->
  <div th:replace="~{layout/fragments/sidebar :: sidebar}"></div>

  <div class="bg-white border border-yellow-500 p-10 shadow-lg w-full max-w-md">

    <h1 class="text-3xl font-bold text-center mb-8">Entrar na Conta</h1>

    <form th:action="@{/login}" method="post" class="space-y-6">

      <!-- Email -->
      <div>
        <label for="username" class="block mb-2 font-medium text-lg">Email</label>
        <input type="email" id="username" name="username"
               class="w-full p-4 bg-white text-black rounded-lg border border-yellow-500 focus:outline-none focus:ring-2 focus:ring-yellow-400 text-lg"
               required />
      </div>

      <!-- Senha -->
      <div>
        <label for="password" class="block mb-2 font-medium text-lg">Senha</label>
        <input type="password" id="password" name="password"
               class="w-full p-4 bg-white text-black rounded-lg border border-yellow-500 focus:outline-none focus:ring-2 focus:ring-yellow-400 text-lg"
               required />
      </div>

      <!-- Botão -->
      <button type="submit"
              class="w-full bg-yellow-500 text-black font-semibold py-4 rounded-lg hover:bg-yellow-400 transition text-lg">
        Entrar
      </button>
    </form>

    <!-- Link para registrar -->
    <p class="text-sm text-yellow-400 mt-6 text-center">
      Ainda não tem conta?
      <a href="/usuarios/registrar" class="hover:underline text-yellow-300">Registrar agora</a>
    </p>

  </div>
</body>
</html>
