<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">

<head>
  <meta charset="UTF-8">
  <title th:text="*{id} != null ? 'Editar Ingresso' : 'Cadastrar Ingresso'">Ingresso</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="/js/script.js"></script>
</head>

<body class="bg-gray-100 flex font-sans min-h-screen">

  <!-- Header -->
  <div th:replace="~{layout/fragments/header :: header}"></div>

  <!-- Sidebar -->
  <div th:replace="~{layout/fragments/sidebar :: sidebar}"></div>

  <!-- Conteúdo principal -->
  <main class="px-8 py-10 ml-64 mt-20 flex-1 max-w-3xl mx-auto">

    <h1 class="text-2xl font-bold mb-8" th:text="*{id} != null ? 'Editar Ingresso' : 'Cadastrar Ingresso'"></h1>

    <!-- Alerta de erro -->
    <div th:if="${erro}" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-6">
      <strong class="font-bold">Erro:</strong>
      <span th:text="${erro}"></span>
    </div>

    <form th:action="@{/ingressos/salvar}" th:object="${ingresso}" method="post" class="space-y-6 w-full">
      <input type="hidden" th:field="*{id}" />

      <!-- Evento -->
      <div>
        <label for="evento" class="block font-medium mb-2 text-black">Evento</label>
        <select th:field="*{evento}" id="evento" required
          class="w-full py-3 px-4 bg-white border border-yellow-500 text-black rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-500">
          <option value="">-- Selecione um Evento --</option>
          <option th:each="evento : ${eventos}" th:value="${evento.id}" th:text="${evento.nome}"></option>
        </select>
      </div>

      <!-- Data (preenchida automaticamente puxando do evento) -->
      <div>
        <label for="data" class="block font-medium mb-2 text-black">Data</label>
        <input type="date" th:field="*{data}" id="data" readonly
          class="w-full py-3 px-4 bg-gray-200 text-black rounded-lg" />
      </div>

      <!-- Local (preenchido automaticamente puxando do evento) -->
      <div>
        <label for="local" class="block font-medium mb-2 text-black">Local</label>
        <input type="text" th:field="*{local}" id="local" readonly
          class="w-full py-3 px-4 bg-gray-200 text-black rounded-lg" />
      </div>

      <!-- Tipo do Ingresso -->
      <div>
        <label for="tipo" class="block font-medium mb-2 text-black">Tipo do Ingresso</label>
        <input type="text" th:field="*{tipo}" id="tipo"
          class="w-full py-3 px-4 bg-white border border-yellow-500 text-black rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-500"
          required />
      </div>


    <!-- Status -->
      <!-- Campo visível só para exibir, mas não editável -->
      <div>
        <label class="block font-medium mb-2 text-black">Status</label>
        <input type="text" value="Disponível" readonly
              class="w-full py-3 px-4 bg-gray-200 text-black rounded-lg" />
      </div>
      <!-- Campo oculto para enviar o valor real -->
      <input type="hidden" th:field="*{status}" value="DISPONIVEL" />

      <!-- Preço -->
      <div>
        <label for="preco" class="block font-medium mb-2 text-black">Preço</label>
        <input type="number" step="0.01" th:field="*{preco}" id="preco"
          class="w-full py-3 px-4 bg-white border border-yellow-500 text-black rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-500"
          required />
      </div>

      <!-- Status -->
      <div>
        <label for="status" class="block font-medium mb-2 text-black">Status</label>
        <select th:field="*{status}" id="status"
          class="w-full py-3 px-4 bg-white border border-yellow-500 text-black rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-500">
          <option th:value="DISPONIVEL">Disponível</option>
          <option th:value="VENDIDO">Vendido</option>
          <option th:value="EXPIRADO">Expirado</option>
        </select>
      </div>

      <!-- Botões -->
      <div class="flex justify-between items-center mt-8">
        <a href="/ingressos" class="text-yellow-500 hover:underline text-sm">← Voltar</a>
        <button type="submit"
          class="py-3 px-6 bg-yellow-500 text-black font-semibold rounded-lg hover:bg-yellow-400 transition">
          Salvar
        </button>
      </div>

    </form>
  </main>

</body>

</html>
