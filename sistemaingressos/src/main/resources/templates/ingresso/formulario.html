<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title th:text="*{id} != null ? 'Editar Ingresso' : 'Cadastrar Ingresso'">Cadastrar Ingresso</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex">

  <!-- Sidebar -->
  <div th:fragment="sidebar"></div>

  <!-- Conteúdo principal -->
  <div class="flex-1 ml-64 p-10">
    <div class="bg-[#0D1A4D] rounded-2xl shadow p-8 max-w-2xl mx-auto">
      <h1 class="text-2xl font-bold text-white mb-6" th:text="*{id} != null ? 'Editar Ingresso' : 'Cadastrar Ingresso'">Cadastrar Ingresso</h1>

      <form th:action="@{/ingressos/salvar}" th:object="${ingresso}" method="post" class="space-y-4">

        <input type="hidden" th:field="*{id}" />

        <div>
          <label class="block text-white font-semibold mb-1">Data</label>
          <input type="date" th:field="*{data}" required
                 class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500"/>
        </div>

        <div>
          <label class="block text-white font-semibold mb-1">Local</label>
          <input type="text" th:field="*{local}" required
                 class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500"/>
        </div>

        <div>
          <label class="block text-white font-semibold mb-1">Preço</label>
          <input type="number" step="0.01" th:field="*{preco}" required
                 class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500"/>
        </div>

        <div>
          <label class="block text-white font-semibold mb-1">Status</label>
          <select th:field="*{status}"
                  class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
            <option th:value="DISPONIVEL">Disponível</option>
            <option th:value="VENDIDO">Vendido</option>
            <option th:value="EXPIRADO">Expirado</option>
          </select>
        </div>

        <div>
          <label class="block text-white font-semibold mb-1">Evento</label>
          <select th:field="*{evento}" required
                  class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
            <option value="">-- Selecione um Evento --</option>
            <option th:each="evento : ${eventos}" 
                    th:value="${evento.id}" 
                    th:text="${evento.nome}">
            </option>
          </select>
        </div>

        <div class="pt-4">
          <button type="submit"
                  class="bg-blue-900 text-white px-6 py-2 rounded hover:bg-blue-800 transition">
            Salvar
          </button>
        </div>

      </form>
    </div>
  </div>

</body>
</html>
