<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout/layoutpadrao}" lang="pt-br">

<head>
  <title>ShowGo | Comprar Ingressos</title>
</head>

<body>

  <main layout:fragment="main" class="flex flex-col items-center min-h-screen px-4 py-8 space-y-6 pb-20">

    <h1 class="text-3xl font-bold mb-6">Ingressos Disponíveis para Compra</h1>

    <!-- Mensagens de erro -->
        <div th:if="${erro}" class="bg-red-100 text-red-800 px-4 py-3 rounded mb-4">
          <p th:text="${erro}"></p>
        </div>

        <div th:if="${sucesso}" class="bg-green-100 text-green-800 px-4 py-3 rounded mb-4">
          <p th:text="${sucesso}"></p>
        </div>

    <div class="w-full max-w-4xl space-y-4">

      <div th:each="ingresso : ${ingressosPage.content}"
        class="border border-yellow-500 rounded-lg p-6 bg-white shadow flex justify-between items-center">

        <div>
          <p class="font-bold text-lg" th:text="${ingresso.evento.nome}">Nome do Evento</p>
          <p class="text-sm text-gray-600" th:text="${ingresso.local}">Local do evento</p>
          <p class="text-sm text-yellow-700" th:text="'Data: ' + ${ingresso.data}">Data do evento</p>
          <p class="text-sm text-gray-700" th:text="'Preço: R$ ' + ${ingresso.preco}">Preço</p>
        </div>

        <div>
          <form th:action="@{/transacoes/comprar/{id}(id=${ingresso.id})}" method="post" class="inline">

            <button type="submit"
              class="bg-yellow-500 text-white px-5 py-2 rounded-full hover:bg-yellow-600 transition">
              Comprar
            </button>

          </form>
        </div>

      </div>

      <p th:if="${#lists.isEmpty(ingressosPage.content)}" class="text-center text-gray-500">
        Nenhum ingresso disponível no momento.
      </p>

      <!-- Controles de paginação -->
      <div class="flex justify-center space-x-2 mt-6">
        <a th:if="${ingressosPage.hasPrevious()}"
          th:href="@{/ingressos/comprar(page=${ingressosPage.number - 1}, size=${ingressosPage.size})}"
          class="px-3 py-1 border rounded hover:bg-yellow-300">Anterior</a>

        <span class="px-3 py-1 border rounded bg-yellow-500 text-white" th:text="${ingressosPage.number + 1}">1</span>

        <a th:if="${ingressosPage.hasNext()}"
          th:href="@{/ingressos/comprar(page=${ingressosPage.number + 1}, size=${ingressosPage.size})}"
          class="px-3 py-1 border rounded hover:bg-yellow-300">Próximo</a>
      </div>

    </div>

  </main>

</body>

</html>
