<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Lista de Ingressos</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex">

  <!-- Sidebar -->
  <div th:fragment="sidebar"></div>

  <!-- Conteúdo -->
  <div class="flex-1 ml-64 p-10">
    <div class="bg-white rounded-2xl shadow p-8">
      <div class="flex justify-between items-center mb-6">
        <h1 class="text-2xl font-bold text-blue-900">Ingressos</h1>
        <a href="/ingressos/novo" class="bg-blue-900 text-white px-4 py-2 rounded hover:bg-blue-800 transition">Adicionar Ingresso</a>
      </div>

      <table class="w-full text-left border border-blue-300 rounded overflow-hidden shadow">
        <thead class="bg-blue-900 text-white">
          <tr>
            <th class="px-4 py-2">ID</th>
            <th class="px-4 py-2">Data</th>
            <th class="px-4 py-2">Local</th>
            <th class="px-4 py-2">Preço</th>
            <th class="px-4 py-2">Status</th>
            <th class="px-4 py-2">Evento</th>
            <th class="px-4 py-2">Ações</th>
          </tr>
        </thead>
        <tbody class="bg-white text-blue-900" th:if="${ingressos.size() > 0}">
          <tr th:each="ingresso : ${ingressos}" class="border-t">
            <td class="px-4 py-2" th:text="${ingresso.id}">1</td>
            <td class="px-4 py-2" th:text="${#temporals.format(ingresso.data, 'dd/MM/yyyy')}">01/07/2025</td>
            <td class="px-4 py-2" th:text="${ingresso.local}">Local</td>
            <td class="px-4 py-2" th:text="${#numbers.formatDecimal(ingresso.preco, 2, 'COMMA', 2, 'POINT')}">100,00</td>
            <td class="px-4 py-2" th:text="${ingresso.status}">DISPONIVEL</td>
            <td class="px-4 py-2" th:text="${ingresso.evento.nome}">Show</td>
            <td class="px-4 py-2 space-x-2">
              <a th:href="@{'/ingressos/editar/' + ${ingresso.id}}" class="text-blue-600 hover:underline">Editar</a>
              <a th:href="@{'/ingressos/excluir/' + ${ingresso.id}}" 
                 class="text-red-600 hover:underline"
                 onclick="return confirm('Tem certeza que deseja excluir este ingresso?');">Excluir</a>
            </td>
          </tr>
        </tbody>
        <tbody th:if="${ingressos.size() == 0}">
          <tr>
            <td colspan="7" class="px-4 py-4 text-center text-gray-500">Nenhum ingresso cadastrado.</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

</body>
</html>
