<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout/layoutpadrao}" lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <title>ShowGo | Ingressos Anunciados</title>
</head>

<body>
  <main layout:fragment="main" class="px-8 py-10 ml-64 mt-20 flex-1 max-w-5xl mx-auto">

    <!-- Cabeçalho -->
    <div class="flex flex-col md:flex-row justify-between items-start md:items-center gap-4 mb-8">
      <h1 class="text-2xl md:text-3xl font-bold">Ingressos Anunciados por Você</h1>
      <a href="/ingressos/novo"
        class="bg-yellow-500 text-black font-semibold px-6 py-3 rounded-lg hover:bg-yellow-400 transition text-lg">
        Anunciar Ingresso
      </a>
    </div>

    <div class="overflow-x-auto w-full">
      <table class="w-full text-left border border-yellow-500 rounded overflow-hidden shadow">
        <thead class="bg-yellow-500 text-black text-md uppercase">
          <tr>
            <th class="px-4 py-3">ID</th>
            <th class="px-4 py-3">Evento</th>
            <th class="px-4 py-3">Data</th>
            <th class="px-4 py-3">Local</th>
            <th class="px-4 py-3">Preço</th>
            <th class="px-4 py-3">Status</th>
            <th class="px-4 py-3">Ações</th>
          </tr>
        </thead>
        <tbody th:if="${ingressos.size() > 0}">
          <tr th:each="ingresso : ${ingressos}" class="border-t">
            <td class="px-4 py-2" th:text="${ingresso.id}">1</td>
            <td class="px-4 py-2" th:text="${ingresso.evento.nome}">Show X</td>
            <td class="px-4 py-2" th:text="${#temporals.format(ingresso.data,'dd/MM/yyyy')}">
              10/08/2025
            </td>
            <td class="px-4 py-2" th:text="${ingresso.local}">Ginásio Y</td>
            <td class="px-4 py-2" th:text="${#numbers.formatDecimal(ingresso.preco,2,'COMMA',2,'POINT')}">
              100,00
            </td>
            <td class="px-4 py-2" th:text="${ingresso.status}">DISPONÍVEL</td>
            <td class="px-4 py-2">
              <div th:if="${ingresso.status.name() == 'DISPONIVEL'}" class="space-x-2">
                <a th:href="@{/ingressos/editar/{id}(id=${ingresso.id})}" class="text-blue-500 hover:underline">
                  Editar
                </a>
                <a th:href="@{/ingressos/excluir/{id}(id=${ingresso.id})}" class="text-red-500 hover:underline">
                  Excluir
                </a>
              </div>
            </td>
          </tr>
        </tbody>
        <tbody th:if="${ingressos.size() == 0}">
          <tr>
            <td colspan="6" class="px-4 py-6 text-center text-gray-300">
              Você não anunciou nenhum ingresso.
            </td>
          </tr>
        </tbody>
      </table>
    </div>

  </main>
</body>

</html>
