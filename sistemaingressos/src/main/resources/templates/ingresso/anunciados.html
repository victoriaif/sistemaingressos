<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layoutpadrao}"
      lang="pt-br">
<head>
  <meta charset="UTF-8"/>
  <title>ShowGo | Ingressos Anunciados</title>
</head>
<body>
  <main layout:fragment="main"
        class="px-8 py-10 ml-64 mt-20 flex-1 max-w-5xl mx-auto">

    <div class="border border-yellow-500 p-8 shadow-lg rounded-lg">
      <h1 class="text-3xl font-bold mb-6">Ingressos Anunciados por Você</h1>

      <table class="w-full text-left border border-yellow-500 rounded overflow-hidden shadow">
        <thead class="bg-yellow-500 text-black text-md uppercase">
          <tr>
            <th class="px-4 py-3">ID</th>
            <th class="px-4 py-3">Evento</th>
            <th class="px-4 py-3">Data</th>
            <th class="px-4 py-3">Local</th>
            <th class="px-4 py-3">Preço</th>
            <th class="px-4 py-3">Status</th>
          </tr>
        </thead>
        <tbody th:if="${ingressos.size() > 0}">
          <tr th:each="ingresso : ${ingressos}" class="border-t">
            <td class="px-4 py-2" th:text="${ingresso.id}">1</td>
            <td class="px-4 py-2" th:text="${ingresso.evento.nome}">Show X</td>
            <td class="px-4 py-2"
                th:text="${#temporals.format(ingresso.data,'dd/MM/yyyy')}">
              10/08/2025
            </td>
            <td class="px-4 py-2" th:text="${ingresso.local}">Ginásio Y</td>
            <td class="px-4 py-2"
                th:text="${#numbers.formatDecimal(ingresso.preco,2,'COMMA',2,'POINT')}">
              100,00
            </td>
            <td class="px-4 py-2" th:text="${ingresso.status}">DISPONÍVEL</td>
          </tr>
        </tbody>
        <tbody th:if="${ingressos.size() == 0}">
          <tr>
            <td colspan="6" class="px-4 py-6 text-center text-gray-300">
              Você não anunciou nenhum ingresso.
            </td>
          </tr>
        </tbody>
      </table>
    </div>

  </main>
</body>
</html>
