<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout/layoutpadrao}" lang="pt-br">

<head>
  <title th:text="*{id} != null ? 'Editar Usuário' : 'Novo Usuário'">Usuário</title>
</head>

<body>

  <main layout:fragment="main" class="px-8 py-10 ml-64 mt-20 flex-1 max-w-3xl mx-auto">

    <h1 class="text-2xl font-bold mb-8" th:text="*{id} != null ? 'Editar Usuário' : 'Novo Usuário'"></h1>

    <!-- Alerta de erro -->
    <div th:if="${erro}" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-6">
      <strong class="font-bold">Erro:</strong>
      <span th:text="${erro}"></span>
    </div>

    <form th:action="@{/usuarios/salvar}" th:object="${usuario}" method="post" class="space-y-6 w-full">

      <!-- === CSRF Fragment === -->
      <!-- <div th:replace="~{layout/fragments/csrf :: csrf}"></div> -->

      <!-- Id oculto (para edição) -->
      <input type="hidden" th:field="*{id}" />

      <!-- Nome -->
      <div>
        <label for="nome" class="block font-medium mb-2 text-black">Nome</label>
        <input th:field="*{nome}" type="text" id="nome" required class="w-full py-3 px-4 bg-white border border-yellow-500 text-black rounded-lg
                      focus:outline-none focus:ring-2 focus:ring-yellow-500" />
      </div>

      <!-- CPF -->
      <div>
        <label for="cpf" class="block font-medium mb-2 text-black">CPF</label>
        <input th:field="*{cpf}" type="text" id="cpf" required class="w-full py-3 px-4 bg-white border border-yellow-500 text-black rounded-lg
                      focus:outline-none focus:ring-2 focus:ring-yellow-500" />
      </div>

      <!-- Email -->
      <div>
        <label for="email" class="block font-medium mb-2 text-black">Email</label>
        <input th:field="*{email}" type="email" id="email" required class="w-full py-3 px-4 bg-white border border-yellow-500 text-black rounded-lg
                      focus:outline-none focus:ring-2 focus:ring-yellow-500" />
      </div>

      <!-- Senha -->
      <div>
        <label for="senha" class="block font-medium mb-2 text-black">Senha</label>
        <input th:field="*{senha}" type="password" id="senha" required class="w-full py-3 px-4 bg-white border border-yellow-500 text-black rounded-lg
                      focus:outline-none focus:ring-2 focus:ring-yellow-500" />
      </div>

      <!-- Data de Nascimento -->
      <div>
        <label for="dataNascimento" class="block font-medium mb-2 text-black">Data de Nascimento</label>
        <input th:field="*{dataNascimento}" type="date" id="dataNascimento"
          class="w-full py-3 px-4 bg-white border border-yellow-500 text-black rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-500" />
      </div>

      <!-- Papéis de Usuário -->
      <div>
        <label class="block font-medium mb-2">Papéis</label>
        <div th:each="papel : ${todosPapeis}">
          <label>
            <input type="checkbox" name="papeisIds" th:value="${papel.id}"
              th:checked="${#lists.contains(usuario.papeis, papel)}" />
            <span th:text="${papel.nome}">PAPEL</span>
          </label>
        </div>
      </div>

      <!-- Ativo -->
      <div>
        <label class="block font-medium mb-2 text-black">Usuário Ativo</label>
        <label class="inline-flex items-center">
          <input type="checkbox" th:field="*{ativo}" class="form-checkbox text-yellow-500 border-yellow-500 rounded">
          <span class="ml-2 text-black">Ativo</span>
        </label>
      </div>
      <!-- Botões -->
      <div class="flex justify-between items-center mt-8">
        <a href="/usuarios" class="text-yellow-500 hover:underline text-sm">← Voltar</a>
        <button type="submit"
          class="py-3 px-6 bg-yellow-500 text-black font-semibold rounded-lg hover:bg-yellow-400 transition">
          Salvar
        </button>
      </div>
    </form>

  </main>

</body>

</html>
