<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Editar Perfil</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex">

    <!-- Sidebar -->
    <div th:fragment="sidebar"></div>

    <!-- Conteúdo -->
    <div class="flex-1 ml-64 p-10">
        <div class="bg-white rounded-2xl shadow p-8 w-full max-w-4xl">
            <h1 class="text-2xl font-bold text-blue-900 mb-6">Editar Perfil</h1>

            <form th:action="@{/usuarios/salvar}" th:object="${usuario}" method="post" class="space-y-6">
                <input type="hidden" th:field="*{id}" />

                <!-- Nome -->
                <div>
                    <label for="nome" class="block text-gray-700 font-medium mb-2">Nome</label>
                    <input th:field="*{nome}" type="text" id="nome"
                        class="w-full py-3 px-4 border border-gray-300 rounded-lg focus:border-blue-500 focus:ring-blue-500" />
                </div>

                <!-- CPF -->
                <div>
                    <label for="cpf" class="block text-gray-700 font-medium mb-2">CPF</label>
                    <input th:field="*{cpf}" type="text" id="cpf"
                        class="w-full py-3 px-4 border border-gray-300 rounded-lg focus:border-blue-500 focus:ring-blue-500" />
                </div>

                <!-- Email -->
                <div>
                    <label for="email" class="block text-gray-700 font-medium mb-2">Email</label>
                    <input th:field="*{email}" type="email" id="email"
                        class="w-full py-3 px-4 border border-gray-300 rounded-lg focus:border-blue-500 focus:ring-blue-500" />
                </div>

                <!-- Senha -->
                <div>
                    <label for="senha" class="block text-gray-700 font-medium mb-2">Senha</label>
                    <input th:field="*{senha}" type="password" id="senha"
                        class="w-full py-3 px-4 border border-gray-300 rounded-lg focus:border-blue-500 focus:ring-blue-500" />
                </div>

                <!-- Tipo de Usuário -->
                <div>
                    <label for="tipoUsuario" class="block text-gray-700 font-medium mb-2">Tipo de Usuário</label>
                    <select th:field="*{tipoUsuario}" id="tipoUsuario"
                        class="w-full py-3 px-4 border border-gray-300 rounded-lg focus:border-blue-500 focus:ring-blue-500">
                        <option th:value="COMPRADOR" th:text="'Comprador'"></option>
                        <option th:value="VENDEDOR" th:text="'Vendedor'"></option>
                        <option th:value="ADMINISTRADOR" th:text="'Administrador'"></option>
                    </select>
                </div>


                <!-- Botão -->
                <div>
                    <button type="submit"
                        class="py-3 px-6 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 transition">
                        Salvar Alterações
                    </button>
                </div>
            </form>
        </div>
    </div>

</body>

</html>
