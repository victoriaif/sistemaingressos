<!DOCTYPE html>
<html lang="pt-BR" layout:decorate="~{layout/layoutpadrao}" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
    <title>ShowGo | Editar Perfil</title>
</head>

<body>
    <!-- conteudo principal -->
    <main layout:fragment="conteudo" th:fragment="formulario" id="main" class="flex flex-col align-middle w-full m-10">
        <div th:replace="~{layout/fragments/csrf :: csrf}"></div>
        <h2 class="text-xl font-semibold text-gray-400 md:text-3xl">Alterar</h2>

        <div class="md:flex flex-col mt-10">
            <div class="overflow-x-auto">
                <div class="min-w-full inline-block align-middle">
                    <form th:hx-post="@{/usuario/aperfil}" hx-target="#main" hx-swap="outerHTML" th:object="${usuario}" class="md:flex flex-col w-2/3 mt-10 ms-16">
                        <label for="codigo" class="mt-5 block text-gray-700 font-medium mb-2">CÃ³digo</label>
                        <input type="number" th:field="*{codigo}" disabled class="w-1/2 py-3 px-4 text-gray-500 border-gray-300 rounded-lg focus:border-gray-500 focus:ring-gray-500 disabled:opacity-50 disabled:pointer-events-none" />
                        <input type="hidden" th:field="*{codigo}">
                        <div th:replace="~{layout/fragments/forms :: inputtext('Nome', 'nome')}"></div>
                        <div th:replace="~{layout/fragments/forms :: inputtext('CPF', 'cpf')}"></div>
                        <div th:replace="~{layout/fragments/forms :: inputdata('Nascimento', 'dataNascimento')}"></div>

                        <div class="mt-5">
                            <button type="submit" class="py-3 px-4 inline-flex items-center gap-x-2 text-sm font-medium rounded-lg border border-transparent bg-blue-100 text-blue-800 hover:bg-blue-200 focus:outline-none focus:bg-blue-200 disabled:opacity-50 disabled:pointer-events-none">Alterar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </main>
    <!-- !conteudo principal -->
</body>

</html>
